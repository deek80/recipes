<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
	</head>

	<body>
		<ul>
		{% for recipe in site.pages %}
			{% if recipe.dir == '/list/' %}
			<li><a href="{{ recipe.url | remove: '.html' | relative_url }}">{{ recipe.title }}</a></li>
			{% endif %}
		{% endfor %}
		</ul>
	</body>
</html>
